repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.7
    hooks:
      - id: ruff  # linter
        types_or: [ python, pyi, jupyter ]
        args: [ --fix --ignore=F403, --ignore=F405]
      - id: ruff-format  # formatter
        types_or: [ python, pyi, jupyter ]
        args: [ --line-length=100 ]
        